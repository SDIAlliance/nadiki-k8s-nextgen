---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 65.1.1
    chart: kube-prometheus-stack
destination:
  server: {{ .Values.spec.destination.server }}
  namespace: prometheus